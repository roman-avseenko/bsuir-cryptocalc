<!DOCTYPE html>
<html>
  <head>
    <title>Pow calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
  </head>

  <body>
  <div class="d-flex flex-column align-items-center mt-5">
      <div class="d-flex justify-content-center">
        <div><h1>Calculators for BSUIR cryptolab</h1></div>
      </div>
      <div class="d-flex flex-center align-items-center mt-5">
        <div class="mb-3">
          <a class="btn btn-primary me-2" role="button" href='quickpow'>Quick pow</a>
        </div>
        <div class="mb-3">
          <a class="btn btn-primary me-2" role="button" href='euklid'>Euklid</a>
        </div>
        <div class="mb-3">
          <a class="btn btn-primary me-2" role="button" href='rabin'>Rabin message calc</a>
        </div>
      </div>
      <br>
    </div>
    <div class="d-flex flex-column align-items-center mt-5">
      <div class="d-flex justify-content-center">
        <div><h3>Quick pow calculator</h3></div>
      </div>
      <form action="/quickpow" method="POST" class="w-25 mt-2">
        <div class="mb-3">
          <label for="exampleInputBase" class="form-label">Input base</label>
          <input type="number" class="form-control" id="exampleInputBase" name="base_value" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPow" class="form-label">Input pow</label>
          <input type="number" class="form-control" id="exampleInputPow" name="pow_value" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputMod" class="form-label">Input module</label>
          <input type="number" class="form-control" id="exampleInputMod" name="mod_value" required>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
      </form>
      <br>
      <div class="result">
        {% if result %}
        <div>
          <h3>Result is:</h3>
        </div>
        <br>
        <h3>
        <math style="font-weight: bold">
          <mrow>
            <mrow>
              <msup>
                <mi>{{ result[1] }}</mi>
                <mn>{{ result[2] }}</mn>
              </msup>
            </mrow>
            <mtext>mod</mtext>
            <mo>{{ result[3] }}</mo>
            <mo>=</mo>
            <mtext>{{ result[0] }}</mtext>
            <mo>mod</mo>
            <mtext>{{ result[3] }}</mtext>
          </mrow>
        </math>
        {% endif %}
        </h3>
      </div>
      <br>
      <footer class="mt-2">
        Â© 2022 <a href="https://github.com/roman-avseenko">Raman Auseyenka</a>
      </footer>
      <hr>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous">
  </script>
</html>
