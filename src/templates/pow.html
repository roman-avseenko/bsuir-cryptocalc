<!DOCTYPE html>
<html>
  <head>
    <title>Pow calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href={{url_for('static',filename='style.css')}}>
  </head>

  <body>
    <div class="d-flex flex-column align-items-center mt-5">
      <div class="d-flex justify-content-center">
        <div><center><h1>Calculators for BSUIR cryptolab</h1></center></div>
      </div>
      <div class="d-flex flex-center calculator-options-container flex-wrap align-items-center mt-2">
        <div class="mb-3">
          <a class="btn btn-primary calculator-options me-2" role="button" href='quickpow'>Quick pow</a>
        </div>
        <div class="mb-3">
          <a class="btn btn-primary calculator-options me-2" role="button" href='euklid'>Euklid</a>
        </div>
        <div class="mb-3">
          <a class="btn btn-primary calculator-options me-2" role="button" href='rabin'>Rabin message calc</a>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center mt-2">
      <div class="d-flex justify-content-center">
        <div><center><h3>Quick pow calculator</h3></center></div>
      </div>
      <form action="/quickpow" method="POST" class="form w-25 mt-2">
        <div class="mb-3">
          <label for="exampleInputBase" class="form-label">Input base</label>
          <input type="number" class="form-control" id="exampleInputBase" name="base_value" value="{{ base_value }}" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPow" class="form-label">Input pow</label>
          <input type="number" class="form-control" id="exampleInputPow" name="pow_value" value="{{ pow_value }}" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputMod" class="form-label">Input module</label>
          <input type="number" class="form-control" id="exampleInputMod" name="mod_value" value="{{ mod_value }}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate</button>
      </form>

      <div class="result w-25 mt-3">
        {% if result %}
        <div class="card">
          <div class="card-header">
            Result is:
          </div>
          <div class="card-body">
            <p class="card-text">{{ result }}</p>
          </div>
        </div>
        {% endif %}
      </div>
      <footer class="mt-4">
          <center>
            <div class="card-text">Â© 2022</div>
            <div>
              <a class="badge rounded-pill bg-dark text-light" href="https://github.com/roman-avseenko">Raman Auseyenka</a>
            </div>
            <div>
              <a class="badge rounded-pill bg-dark text-light" href="https://github.com/RoLL1k">Dmitry Kukla</a>
            </div>
          </center>
      </footer>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous">
  </script>
</html>
